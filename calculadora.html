<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/calculadora.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center calculadora">
            <div class="justify-content-center">
            <img src="resources/img/logo.png" class="img-fluid mb-3" width="80%">
            </div>
            <div class="card-body">
                <input type="text" id="resultado" class="form-control mb-3" disabled>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger" onclick="operar('/')">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger" onclick="operar('*')">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger" onclick="operar('-')">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-light" onclick="agregarNumero('0')">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success" onclick="calcular()">=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" onclick="resetear()">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger" onclick="operar('+')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="resources/js/calculadora.js"></script>
</body>
</html>
